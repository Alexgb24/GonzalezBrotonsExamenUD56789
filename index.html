      <!--Taula amb les característiques dels hotels-->
      <table class="table table-hover" id="tablaprueba">
        <tr>
          <td>Nom</td>
          <td>Estrelles</td>
          <td>Població</td>
        </tr>
        <tr>
          <th scope="row">Hotel Ibis Ripollet</th>
          <td>★★★★★</td>
          <td>Cerdanyola del vallés, Barcelona</td>
          <td><a class="nav-link" href="hotel.html"><button class="btn btn-secondary my-2 my-sm-0" type="submit">Reservar</td></a>
         </tr>
        <tr>
          <th scope="row">Hotel Basílica</th>

    <!--Informació a introduir per al nou hotel-->
    <form class="formulario">
        <input class="form-control mr-sm-2" type="text" placeholder="Nom de l'hotel">
        <input class="form-control mr-sm-2" type="text" placeholder="Població">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-primary">Estrelles</button>
            <div class="btn-group" role="group">
              <!--Llista d'estrelles-->
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">★</a>
                <a class="dropdown-item" href="#">★★</a>
                <a class="dropdown-item" href="#">★★★</a>
                <a class="dropdown-item" href="#">★★★★</a>
                <a class="dropdown-item" href="#">★★★★★</a>
              </div>
            </div>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit" onclick="agregarFila()">Insertar</button> <!--Botó per insertar-->
    </form>
    <!--Funció per agregar files de hotels-->
    <script>
      function agregarFila(){
        document.getElementById("tablaprueba").insertRow(-1).innerHTML = '<td></td><td></td><td></td><td></td>';
      }
    </script>
